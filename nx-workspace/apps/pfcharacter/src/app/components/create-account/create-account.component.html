<div class="container comp-top-margin">
    <div class="row d-flex justify-content-center">
        <div class="col-4">
            <mat-card>
                <div class="mb-4">
                    <h2>Create PfCharacter Account</h2>
                </div>
                <form [formGroup]="createAccountForm" (ngSubmit)="createAccount()">
                    <div class="row mb-3">
                        <mat-form-field appearance="outline" color="accent">
                            <mat-label>Email</mat-label>
                            <input matInput type="text" formControlName="email">
                        </mat-form-field>
                        <div class="col-12">
                            <p class="text-danger small"
                                *ngIf="createAccountForm.controls.email.touched && createAccountForm.controls.email.hasError('pattern')">
                                Please enter a valid email address
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <mat-form-field appearance="outline" color="accent">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                        </mat-form-field>
                        <div class="col-12">
                            <p class="text-danger small"
                                *ngIf="createAccountForm.controls.password.touched && createAccountForm.controls.password.hasError('minlength')">
                                Password must be at least 8 characters
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <mat-form-field appearance="outline" color="accent">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput type="password" formControlName="confirmPassword">
                        </mat-form-field>
                        <div class="col-12" *ngIf="createAccountForm.hasError('passwordMatch')">
                            <p class="text-danger small">Passwords do not match</p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <mat-form-field appearance="outline" color="accent">
                            <mat-label>Display Name</mat-label>
                            <input matInput type="text" formControlName="displayName">
                        </mat-form-field>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <div class="col-auto">
                            <button mat-button (click)="cancel()">Cancel</button>
                        </div>
                        <div class="col-auto">
                            <button mat-raised-button color="primary" type="submit">Create</button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
