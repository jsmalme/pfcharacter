<div class="container-xxl comp-top-margin">
    <ng-container *ngIf="character$ | async as char">
        <div class="row">
            <form [formGroup]="spellStatsForm">
                <div class="col-12">
                    <mat-card class="mat-elevation-z2">
                        <mat-card-title class="primary-background mat-elevation-z1"
                            style="margin-top: -16px; margin-left: -16px; margin-right: -16px;">
                            <div class="container" style="padding-top: 12px; padding-bottom: 12px;">
                                <div class="row d-flex">
                                    <div class="col-auto">
                                        Spell List
                                    </div>
                                    <div class="col-auto ms-auto">
                                        <div class="row">
                                            <div class="col">
                                                <button mat-stroked-button>
                                                    Collapse All
                                                    <mat-icon>unfold_more_double</mat-icon>
                                                </button>
                                            </div>
                                            <div class="col">
                                                <button mat-stroked-button>
                                                    Add
                                                    <mat-icon>add</mat-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </mat-card-title>
                        <br>
                        <div formArrayName="spellStats">
                            <ng-container *ngFor="let spellStat of spellStats.controls; let i = index">
                                <mat-expansion-panel class="mb-2 mat-elevation-z4">
                                    <mat-expansion-panel-header class="h-25 d-flex align-items-center">
                                        <ng-container [formGroupName]="i">
                                            <div class="row d-flex align-items-end pt-3">
                                                <div class="col-auto">
                                                    <h2 class="d-none d-md-block">Level {{i}}</h2>
                                                    <h4 class="d-block d-md-none">Level {{i}}</h4>
                                                </div>
                                                <div class="col-auto">
                                                    <mat-form-field color="accent" class="form-field-width"
                                                        (click)="$event.stopPropagation()">
                                                        <mat-label>Known</mat-label>
                                                        <input matInput type="number" formControlName="spellsKnown">
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-auto">
                                                    <mat-form-field color="accent" class="form-field-width"
                                                        (click)="$event.stopPropagation()">
                                                        <mat-label>Save DC</mat-label>
                                                        <input matInput type="number" formControlName="saveDc">
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-auto">
                                                    <mat-form-field color="accent" class="form-field-width"
                                                        (click)="$event.stopPropagation()">
                                                        <mat-label>Per Day</mat-label>
                                                        <input matInput type="number" formControlName="spellsPerDay">
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-auto">
                                                    <mat-form-field color="accent" class="form-field-width"
                                                        (click)="$event.stopPropagation()">
                                                        <mat-label>Bonus</mat-label>
                                                        <input matInput type="number" formControlName="bonusSpells">
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                        </ng-container>
                                    </mat-expansion-panel-header>
                                    <div class="row d-flex">
                                        <div class="col-1">
                                            Details
                                        </div>
                                        <div class="col-3">
                                            Name
                                        </div>
                                        <div class="col-7">
                                            Description
                                        </div>
                                        <div class="col-1">
                                            Use
                                        </div>
                                    </div>
                                    <mat-divider></mat-divider>
                                    <ng-container *ngFor="let spell of sortedSpells[i]; let i = index">
                                        <div class="row mb-2 mt-2 d-flex align-items-center">
                                            <div class="col-1 ps-3">
                                                <button mat-icon-button>
                                                    <mat-icon>edit_note</mat-icon>
                                                </button>
                                            </div>
                                            <div class="col-3">
                                                {{spell.name}}
                                            </div>
                                            <div class="col-7">
                                                {{spell.shortDescription}}
                                            </div>
                                            <div class="col-1 ps-1">
                                                <button mat-icon-button>
                                                    <mat-icon color="primary">add_circle</mat-icon>
                                                </button>
                                            </div>
                                        </div>
                                        <mat-divider></mat-divider>
                                    </ng-container>
                                </mat-expansion-panel>
                            </ng-container>
                        </div>
                    </mat-card>
                </div>
            </form>
