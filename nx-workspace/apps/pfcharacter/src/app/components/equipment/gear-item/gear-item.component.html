<div class="w-100 h-100">
    <form [formGroup]="gearItemForm">
        <div class="row">
            <div class="col-1 pt-3">
                <mat-icon *ngIf="gearItemForm.valid" color="warn" style="cursor: pointer;"
                    (click)="deleteGearItem()">delete</mat-icon>
                <mat-icon *ngIf="!gearItemForm.valid" matSuffix color="warn">warning</mat-icon>
            </div>
            <div class="col-7 col-md-5 col-xl-7">
                <mat-form-field color="accent" style="width: 100%;">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-2 col-md-3 col-xl-2">
                <mat-form-field color="accent" style="width: 100%;">
                    <mat-label>Weight</mat-label>
                    <input matInput type="number" placeholder="lbs" formControlName="weight">
                </mat-form-field>
            </div>
            <div class="col-2 col-md-3 col-xl-2">
                <mat-form-field color="accent" style="width: 100%;">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" formControlName="quantity">
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
