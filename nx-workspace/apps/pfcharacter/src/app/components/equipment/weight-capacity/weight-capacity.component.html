<ng-container *ngIf="character$ | async as char">
    <form [formGroup]="carryingCapacityForm" autocomplete="off">
        <mat-card class="mat-elevation-z2">
            <mat-card-title class="primary-background rounded-top mat-elevation-z1"
                style="margin-top: -16px; margin-left: -16px; margin-right: -16px">
                <div class="container" style="padding-top: 12px; padding-bottom: 12px">
                    Weight Capacity
                </div>
            </mat-card-title>
            <br>
            <div class="row">
                <div class="col-4">
                    <mat-form-field class="w-100 text-center highlighted-form-field" appearance="outline">
                        <mat-label>Light Load</mat-label>
                        <span *ngIf="current_burden === burdenEnum.light"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success small-badge">
                            <span class="material-icons">done</span>
                        </span>
                        <input #light_load matInput readonly formControlName="light_load">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="w-100 text-center" appearance="outline" color="accent">
                        <mat-label>Medium Load</mat-label>
                        <span *ngIf="current_burden === burdenEnum.medium"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning small-badge">
                            <span class="material-icons">done</span>
                        </span>
                        <input #med_load matInput readonly formControlName="med_load">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="w-100 text-center" appearance="outline" color="accent">
                        <mat-label>Heavy Load</mat-label>
                        <span *ngIf="current_burden === burdenEnum.heavy"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger small-badge">
                            <span class="material-icons">done</span>
                        </span>
                        <input #heavy_load matInput readonly formControlName="heavy_load">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <mat-form-field class="w-100 text-center" appearance="outline" color="accent">
                        <mat-label>Lift Over Head</mat-label>
                        <input matInput readonly formControlName="lift_over_head">
                    </mat-form-field>
                </div>

                <div class="col-3">
                    <mat-form-field class="w-100 text-center" appearance="outline" color="accent">
                        <mat-label>Lift Off Ground</mat-label>
                        <input matInput readonly formControlName="lift_off_ground">
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <mat-form-field class="w-100 text-center" appearance="outline" color="accent">
                        <mat-label>Drag/Push</mat-label>
                        <input matInput readonly formControlName="drag_or_push">
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <mat-form-field class="w-100 text-center" appearance="outline" color="accent">
                        <mat-label>Total Weight</mat-label>
                        <input matInput readonly formControlName="current_burden">
                    </mat-form-field>
                </div>
            </div>
        </mat-card>
    </form>
</ng-container>
