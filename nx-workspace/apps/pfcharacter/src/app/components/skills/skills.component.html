<div class="container comp-top-margin">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <ng-container matColumnDef="favorite">
          <th mat-header-cell *matHeaderCellDef> Favorite </th>
          <td mat-cell *matCellDef="let skill">
            <button mat-icon-button color="accent">
                <ng-container *ngIf="skill.favorite">
                    <mat-icon>favorite</mat-icon>
                </ng-container>
                <ng-container *ngIf="!skill.favorite">
                    <mat-icon>favorite_outline</mat-icon>
                </ng-container>
            </button>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="classSkill">
          <th mat-header-cell *matHeaderCellDef> Class Skill </th>
          <td mat-cell *matCellDef="let skill">
            <mat-checkbox [checked]="skill.classSkill"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let skill"> {{skill.name}} </td>
        </ng-container>

        <ng-container matColumnDef="ability">
            <th mat-header-cell *matHeaderCellDef> Ability </th>
            <td mat-cell *matCellDef="let skill"> {{skill.abilityName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let skill" style="padding-top: 10px;">
            <app-total-display [isValid]="true"
            [total]="skill.total">
           </app-total-display>
          </td>
        </ng-container>

        <ng-container matColumnDef="abilityMod">
            <th mat-header-cell *matHeaderCellDef> Modifier </th>
            <td mat-cell *matCellDef="let skill"> {{skill.abilityMod}} </td>
        </ng-container>
      
        <ng-container matColumnDef="ranks">
            <th mat-header-cell *matHeaderCellDef> Ranks </th>
            <td mat-cell *matCellDef="let skill"> {{skill.ranks}} </td>
        </ng-container>

        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef> Class </th>
            <td mat-cell *matCellDef="let skill"> {{skill.classSkill ? 3 : 0}} </td>
        </ng-container>

        <ng-container matColumnDef="racial">
            <th mat-header-cell *matHeaderCellDef> Racial </th>
            <td mat-cell *matCellDef="let skill"> {{skill.racial}} </td>
        </ng-container>

        <ng-container matColumnDef="misc">
            <th mat-header-cell *matHeaderCellDef> Misc </th>
            <td mat-cell *matCellDef="let skill"> {{skill.misc}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
