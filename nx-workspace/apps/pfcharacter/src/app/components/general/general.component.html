<div class="container comp-top-margin">
    <form [formGroup]="generalInfoForm" autocomplete="off">
        <mat-card class="mat-elevation-z2">
            <mat-card-title class="primary-background rounded-top mat-elevation-z1"
                style="margin-top: -16px; margin-left: -16px; margin-right: -16px; padding-left: 12px;">
                <div class="row " style="padding-top: 12px; padding-bottom: 12px;">
                    <div class="col-7 col-lg-4">
                        General Info
                    </div>
                </div>
            </mat-card-title>
            <div class="row" style="margin-top: 16px;">
                <div class="col-7 col-lg-4">
                    <h2>Character</h2>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 90%;">
                            <mat-label>Character Name</mat-label>
                            <input matInput formControlName="character_name">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 90%;">
                            <mat-label>Player Name</mat-label>
                            <input matInput formControlName="player_name">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 90%;">
                            <mat-label>Alignment</mat-label>
                            <input matInput formControlName="alignment">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 90%;">
                            <mat-label>Character Class & Level</mat-label>
                            <input matInput formControlName="class_level">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 90%;">
                            <mat-label>Deity</mat-label>
                            <input matInput formControlName="deity">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 90%;">
                            <mat-label>Homeland</mat-label>
                            <input matInput formControlName="homeland">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 90%;">
                            <mat-label>Race</mat-label>
                            <input matInput formControlName="race">
                        </mat-form-field>
                    </p>
                </div>
                <div class="col-5 col-lg-2">
                    <h2>Appearance</h2>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 75%;">
                            <mat-label>Size</mat-label>
                            <mat-select formControlName="size">
                                <mat-optgroup label="Normal">
                                    <mat-option *ngFor="let size of normalSizes" [value]="size">
                                        {{size}}
                                    </mat-option>
                                </mat-optgroup>
                                <mat-optgroup label="Exotic">
                                    <mat-option *ngFor="let size of exoticSizes" [value]="size">
                                        {{size}}
                                    </mat-option>
                                </mat-optgroup>
                            </mat-select>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 75%;">
                            <mat-label>Gender</mat-label>
                            <input matInput formControlName="gender">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 75%;">
                            <mat-label>Age</mat-label>
                            <input matInput formControlName="age">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 75%;">
                            <mat-label>Height</mat-label>
                            <input matInput formControlName="height">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 75%;">
                            <mat-label>Weight</mat-label>
                            <input matInput formControlName="weight">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 75%;">
                            <mat-label>Hair</mat-label>
                            <input matInput formControlName="hair">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline" color="accent" style="width: 75%;">
                            <mat-label>Eyes</mat-label>
                            <input matInput formControlName="eyes">
                        </mat-form-field>
                    </p>
                </div>
                <div class="col-12 col-lg-6">
                    <h2>Speed</h2>
                    <div class="row">
                        <div class="col-4">
                            <mat-form-field appearance="outline" color="accent" style="width: 100%">
                                <mat-label>Base</mat-label>
                                <input matInput formControlName="base_speed">
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-form-field appearance="outline" color="accent" style="width: 100%;">
                                <mat-label>Armor</mat-label>
                                <input matInput formControlName="armor_speed">
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-form-field appearance="outline" color="accent" style="width: 100%;">
                                <mat-label>Fly/Maneuver</mat-label>
                                <input matInput formControlName="fly_maneuver">
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-form-field appearance="outline" color="accent" style="width: 100%;">
                                <mat-label>Swim</mat-label>
                                <input matInput formControlName="swim_speed">
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-form-field appearance="outline" color="accent" style="width: 100%;">
                                <mat-label>Climb</mat-label>
                                <input matInput formControlName="climb_speed">
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-form-field appearance="outline" color="accent" style="width: 100%;">
                                <mat-label>Burrow</mat-label>
                                <input matInput formControlName="burrow_speed">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline" color="accent" style="width: 100%;">
                                <mat-label>Temp Modifiers</mat-label>
                                <input matInput formControlName="speed_temp_mods">
                            </mat-form-field>
                        </div>
                    </div>
                    <h2>Languages</h2>
                    <mat-form-field appearance="outline" color="accent" style="width: 100%;">
                        <mat-label>Languages</mat-label>
                        <input matInput formControlName="languages">
                    </mat-form-field>
                    <h2>Notes</h2>
                    <mat-form-field appearance="fill" color="accent" style="width: 100%;">
                        <textarea matInput formControlName="notes" style="height: 176px;" spellcheck="false"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card>
    </form>
</div>
