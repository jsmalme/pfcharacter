                                    <mat-form-field class="float-start text-center" appearance="outline" color="accent" style="width: 80%; text-align: center;">
                                        <mat-label>Score</mat-label>
                                        <input id="strInput" matInput inputmode="numeric" type="text" pattern="-?[0-9]*" formControlName="str" (focus)="fixTheOutlines()">
                                    </mat-form-field>
                                    
                                </div>  
                                <div class="col-2"> 
                                    <app-mod-display 
                                        [control]="'strForm.str'"

                                        [mod]="abilities.strMod">
                                    </app-mod-display>
